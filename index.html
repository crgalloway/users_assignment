<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$("form").submit(function(){
				$("tbody").append('<tr><td>'+$('#firstName').val()+'</td><td>'+$('#lastName').val()+'</td><td>'+$('#eMail').val()+'</td><td>'+$('#contact').val()+'</td></tr>');
				$("input[type=text], textarea").val("");
				return false;
			})
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email Address</td>
				<td>Contact#</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<h1>Add User</h1>
	<form>
		First Name:<input id="firstName" type="text" name="firstName">
		<br>
		Last Name:<input id="lastName" type="text" name="lastName">
		<br>
		E-Mail:<input id="eMail" type="text" name="eMail">
		<br>
		Contact #:<input id="contact" type="text" name="contact">
		<br>
		<input id="submit" type="submit" value="submit">
	</form>
</body>
</html>
